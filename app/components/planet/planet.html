<div class="card card-block">
    <img alt="Place holder text" src="http://placehold.it/500x200" class="card-img-top" />
    <div class="card-block">
        <h4 class="card-title">{{planetCtrl.resource.name}}</h4>
        <p class="card-text">Climate: {{planetCtrl.resource.climate}}</p>
        <p class="card-text">Terrain: {{planetCtrl.resource.terrain}}</p>
        <p class="card-text">Population: {{planetCtrl.resource.population | number: 0}}</p>
        <p class="card-text">Residents: <people people="planetCtrl.people"></people></p>
        <p class="card-text">Films: <films films="planetCtrl.films"></films></p>
    </div>
</div>
