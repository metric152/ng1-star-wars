<div class="card card-block">
    <div class="card-block">
        <h4 class="card-title">{{speciesCtrl.resource.name}}</h4>
    </div>
    <img alt="Place holder text" src="http://placehold.it/500x200" class="card-img-top" />
    <div class="card-block">
        <p class="card-text">Skin color: {{speciesCtrl.resource.skin_colors}}</p>
        <p class="card-text">Homeworld: <tags [type]="'planets'" [tags]="speciesCtrl.planets"></tags></p>
        <p class="card-text">Films: <tags [type]="'films'" [tags]="speciesCtrl.films"></tags></p>
        <p class="card-text">People: <tags [type]="'people'" [tags]="speciesCtrl.people"></tags></p>
    </div>
</div>
